<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro Adm</title>
    <link rel="stylesheet" href="EstiloCadastro.css">
</head>
<body>
    <div class="tela-login">
    <div class="left-login">
    </div>
    <div class="right-login">
    <div class="card-login">
        <h1> Administrador</h1>
        <br>
        <form class="pesquisar">
            <button>
                <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                    <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
            <input class="input" placeholder="nome usuário" required="" type="text">
            <button class="reset" type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </form>
        <!--CAMPO NOME-->
        <div class="textfield">
            <label for="usuario">Nome</label>
            <input type="text" name="Usuário" placeholder="digite o seu nome">
        </div>
        <!--CAMPO E-MAIL-->
        <div class="textfield">
            <label for="senha">E-mail</label>
            <input type="text" name="E-mail" placeholder="digite o seu e-mail">
        </div>
        <!--CAMPO SENHA-->
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="text" name="Senha" placeholder="digite uma senha">
        </div>
        <button class="btn-login">INSERIR/ALTERAR</button>
        <button class="btn-login2">EXCLUIR</button>
    </div>
</div>
</div>

</body>
</html>
